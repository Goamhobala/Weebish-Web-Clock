<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="\css\style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=optional"
      rel="stylesheet"
    />
    <script src="js/setClock.js" defer></script>
    <title>Clock</title>
  </head>
  <body>
    <div class="clock">
      <!-- numbers -->
      <img class="clock-bg" src="img\marin.jpg" alt="" />
      <ul class="numbers">
        <li class="number number1"><div>1</div></li>
        <li class="number number2"><div>2</div></li>
        <li class="number number3"><div>3</div></li>
        <li class="number number4"><div>4</div></li>
        <li class="number number5"><div>5</div></li>
        <li class="number number6"><div>6</div></li>
        <li class="number number7"><div>7</div></li>
        <li class="number number8"><div>8</div></li>
        <li class="number number9"><div>9</div></li>
        <li class="number number10"><div>10</div></li>
        <li class="number number11"><div>11</div></li>
        <li class="number number12"><div>12</div></li>
      </ul>

      <!-- hands -->
      <div class="hand hand-hour"></div>
      <div class="hand hand-minute"></div>
      <div class="hand hand-second"></div>
      <div class="hand centre-dot"></div>
    </div>
  </body>
</html>
